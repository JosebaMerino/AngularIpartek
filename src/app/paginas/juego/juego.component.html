<div class="row">
  <div class="col-xs-12 col-md-6">
    <div class="d-flex align-items-center">
      <div class="mr-2 flex-shrink-1 ">Tu nombre</div>
      <div class="mr-2  flex-grow-1">
        <input [disabled]="!puedeJugar" class="form-control" type="text" [(ngModel)] = "jugador"></div>
      <div class="flex-shrink-1"><button class="btn btn-primary" [disabled]="!puedeJugar" (click)= "jugar()"> JUGAR </button></div>
    </div>

    <div class="mt-3">
      <div class="marcador text-center">{{puntos}}</div>
      <button class="btn btn-primary btn-block btn-contar" (click)="contar()" [disabled] = "!enJuego">Contar</button>
    </div>
  </div>
  <div class="col-xs-12 col-md-6">
    <h5 class="text-center"> TOP mejores jugadores</h5>
    <ul class="list-group" >
      <li class="list-group-item" *ngFor="let jugador of mostrarJugadores()">
        <b>{{jugador[1]}} </b> {{jugador[0]}}
      </li>
    </ul>
  </div>
</div>
